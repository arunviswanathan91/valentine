<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíï</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600;700&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #ffeef8 0%, #e6f3ff 50%, #fff5f0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .card {
            background: white;
            padding: 60px 50px;
            border-radius: 40px;
            box-shadow: 0 20px 60px rgba(255, 182, 193, 0.35);
            text-align: center;
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: #ffb3d9;
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .highlight {
            color: #d4bfff;
            font-size: 3.5rem;
        }

        p {
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 40px;
            font-weight: 500;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            font-family: 'Quicksand', sans-serif;
            font-size: 1.3rem;
            font-weight: 700;
            padding: 18px 40px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease;
        }

        #yes-btn {
            background: linear-gradient(135deg, #ff6b9d 0%, #ff8fab 100%);
            color: white;
            animation: heartbeat 1.5s ease-in-out infinite;
            position: relative;
            z-index: 2;
        }

        #yes-btn:hover {
            transform: scale(1.1);
        }

        @keyframes heartbeat {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        #no-btn {
            background: white;
            color: #666;
            position: fixed;
            z-index: 1;
            /* Position will be set by JS */
        }

        #no-btn.shake {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            10%,
            30%,
            50%,
            70%,
            90% {
                transform: translateX(-5px);
            }

            20%,
            40%,
            60%,
            80% {
                transform: translateX(5px);
            }
        }

        #success-card {
            display: none;
        }

        #success-card.show {
            display: block;
        }

        .success-title {
            font-size: 4rem;
            color: #ffb3d9;
            margin: 20px 0;
        }

        #emoji-reactions {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .emoji-reaction {
            position: absolute;
            font-size: 1.2rem;
            font-weight: bold;
            color: #ffb3d9;
            pointer-events: none;
            animation: float-up 2s ease-out forwards;
        }

        @keyframes float-up {
            0% {
                transform: translateY(0) scale(0.5);
                opacity: 0;
            }

            20% {
                transform: translateY(-10px) scale(1.2);
                opacity: 1;
            }

            100% {
                transform: translateY(-50px) scale(0.8);
                opacity: 0;
            }
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }

            .highlight {
                font-size: 2.5rem;
            }

            button {
                font-size: 1.1rem;
                padding: 14px 30px;
            }
        }
    </style>
</head>

<body>
    <div id="question-card" class="card">
        <h1>
            Will you be my<br>
            <span class="highlight">Valentine?</span>
        </h1>
        <p>For my special alien Ari üëΩüíï</p>
        <div class="buttons">
            <button id="yes-btn">YES! üòç</button>
            <button id="no-btn">No...</button>
        </div>
    </div>

    <div id="success-card" class="card hidden">
        <h1 class="success-title">YAY!!! üíï</h1>
        <p>I knew you'd say yes! ü•∞<br>You're the best boyfriend in the universe! üåç‚Üíü™ê</p>
    </div>

    <div id="emoji-reactions"></div>

    <script>
        const noBtn = document.getElementById('no-btn');
        const yesBtn = document.getElementById('yes-btn');
        const questionCard = document.getElementById('question-card');
        const successCard = document.getElementById('success-card');
        const emojiContainer = document.getElementById('emoji-reactions');

        let yesScale = 1;
        let mouseX = window.innerWidth / 2;
        let mouseY = window.innerHeight / 2;

        // NO button physics state
        let noBtnX = 0;
        let noBtnY = 0;
        let noBtnVelX = 0;
        let noBtnVelY = 0;
        let noBtnTargetX = 0;
        let noBtnTargetY = 0;

        const emojiReactions = [
            "nope! üòú", "hehe üòÜ", "not today! üôà", "try again! üòÇ",
            "almost! üòù", "so close! ü§≠", "nice try! üòÅ", "nuh-uh! üôÖ"
        ];

        // Initialize button position properly
        function initButtonPosition() {
            // Wait for layout to be ready
            setTimeout(() => {
                const rect = noBtn.getBoundingClientRect();
                const cardRect = questionCard.getBoundingClientRect();

                // Position to the right of YES button initially
                noBtnX = cardRect.right - 150;
                noBtnY = cardRect.bottom - 80;
                noBtnTargetX = noBtnX;
                noBtnTargetY = noBtnY;

                noBtn.style.left = noBtnX + 'px';
                noBtn.style.top = noBtnY + 'px';
            }, 100);
        }

        // Track mouse
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        // Physics-based smooth movement
        function updateButtonPosition() {
            // Spring physics for smooth motion
            const stiffness = 0.15;
            const damping = 0.75;

            // Calculate forces
            const forceX = (noBtnTargetX - noBtnX) * stiffness;
            const forceY = (noBtnTargetY - noBtnY) * stiffness;

            // Update velocity
            noBtnVelX = (noBtnVelX + forceX) * damping;
            noBtnVelY = (noBtnVelY + forceY) * damping;

            // Update position
            noBtnX += noBtnVelX;
            noBtnY += noBtnVelY;

            // Apply to DOM
            noBtn.style.left = noBtnX + 'px';
            noBtn.style.top = noBtnY + 'px';

            // Check proximity to mouse
            const rect = noBtn.getBoundingClientRect();
            const btnCenterX = rect.left + rect.width / 2;
            const btnCenterY = rect.top + rect.height / 2;
            const distance = Math.sqrt(
                Math.pow(mouseX - btnCenterX, 2) +
                Math.pow(mouseY - btnCenterY, 2)
            );

            if (distance < 120) {
                moveButtonAway();
            }

            requestAnimationFrame(updateButtonPosition);
        }

        // Move NO button away
        function moveButtonAway() {
            // Show emoji
            const emoji = document.createElement('div');
            emoji.className = 'emoji-reaction';
            emoji.textContent = emojiReactions[Math.floor(Math.random() * emojiReactions.length)];
            const rect = noBtn.getBoundingClientRect();
            emoji.style.left = (rect.left + rect.width / 2) + 'px';
            emoji.style.top = (rect.top - 30) + 'px';
            emojiContainer.appendChild(emoji);
            setTimeout(() => emoji.remove(), 2000);

            // Shake button
            noBtn.classList.add('shake');
            setTimeout(() => noBtn.classList.remove('shake'), 500);

            // Grow YES button (capped at 2.5x)
            yesScale = Math.min(yesScale + 0.15, 2.5);
            yesBtn.style.transform = `scale(${yesScale})`;

            // Calculate new target position away from mouse
            const rect = noBtn.getBoundingClientRect();
            const btnCenterX = rect.left + rect.width / 2;
            const btnCenterY = rect.top + rect.height / 2;

            // Vector from mouse to button
            const dx = btnCenterX - mouseX;
            const dy = btnCenterY - mouseY;
            const distance = Math.sqrt(dx * dx + dy * dy);

            // Move in opposite direction with some randomness
            const angle = Math.atan2(dy, dx) + (Math.random() - 0.5) * 0.5;
            const moveDistance = 200 + Math.random() * 100;

            const margin = 60;
            noBtnTargetX = Math.max(margin, Math.min(
                window.innerWidth - margin - rect.width,
                btnCenterX + Math.cos(angle) * moveDistance
            ));
            noBtnTargetY = Math.max(margin, Math.min(
                window.innerHeight - margin - rect.height,
                btnCenterY + Math.sin(angle) * moveDistance
            ));
        }

        // YES button click
        yesBtn.addEventListener('click', () => {
            questionCard.classList.add('hidden');
            successCard.classList.remove('hidden');
        });

        // Touch support
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveButtonAway();
        });

        // Initialize
        window.addEventListener('load', () => {
            initButtonPosition();
            requestAnimationFrame(updateButtonPosition);
        });
    </script>
</body>

</html>
