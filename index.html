<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíï</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600;700&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #ffeef8 0%, #e6f3ff 50%, #fff5f0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .card {
            background: white;
            padding: 60px 50px;
            border-radius: 40px;
            box-shadow: 0 20px 60px rgba(255, 182, 193, 0.35);
            text-align: center;
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: #ffb3d9;
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .highlight {
            color: #d4bfff;
            font-size: 3.5rem;
        }

        p {
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 40px;
            font-weight: 500;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            font-family: 'Quicksand', sans-serif;
            font-size: 1.3rem;
            font-weight: 700;
            padding: 18px 40px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease;
        }

        #yes-btn {
            background: linear-gradient(135deg, #ff6b9d 0%, #ff8fab 100%);
            color: white;
            animation: heartbeat 1.5s ease-in-out infinite;
            position: relative;
            z-index: 2;
        }

        #yes-btn:hover {
            transform: scale(1.1);
        }

        @keyframes heartbeat {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        #no-btn {
            background: white;
            color: #666;
            position: fixed;
            z-index: 1;
        }

        #no-btn.shake {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            10%,
            30%,
            50%,
            70%,
            90% {
                transform: translateX(-5px);
            }

            20%,
            40%,
            60%,
            80% {
                transform: translateX(5px);
            }
        }

        /* SUCCESS CARD ANIMATIONS */
        #success-card {
            display: none;
            animation: cardAppear 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        #success-card.show {
            display: block;
        }

        @keyframes cardAppear {
            0% {
                transform: scale(0) rotate(-10deg);
                opacity: 0;
            }

            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .success-title {
            font-size: 4rem;
            color: #ffb3d9;
            margin: 20px 0;
            animation: successBounce 1s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        @keyframes successBounce {
            0% {
                transform: scale(0);
                opacity: 0;
            }

            50% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .success-message {
            font-size: 1.4rem;
            color: #555;
            line-height: 1.8;
            margin: 20px 0;
            animation: fadeInUp 0.8s ease-out 0.3s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .heart-burst {
            display: flex;
            gap: 15px;
            justify-content: center;
            font-size: 2.5rem;
            margin-top: 30px;
        }

        .heart-burst span {
            display: inline-block;
            animation: heartPop 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55) both;
        }

        .heart-burst span:nth-child(1) {
            animation-delay: 0.5s;
        }

        .heart-burst span:nth-child(2) {
            animation-delay: 0.6s;
        }

        .heart-burst span:nth-child(3) {
            animation-delay: 0.7s;
        }

        .heart-burst span:nth-child(4) {
            animation-delay: 0.8s;
        }

        .heart-burst span:nth-child(5) {
            animation-delay: 0.9s;
        }

        @keyframes heartPop {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 0;
            }

            50% {
                transform: scale(1.3) rotate(10deg);
            }

            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        #emoji-reactions {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .emoji-reaction {
            position: absolute;
            font-size: 2rem;
            font-weight: 900;
            color: #ff6b9d;
            text-shadow:
                2px 2px 4px rgba(0, 0, 0, 0.3),
                0 0 10px rgba(255, 107, 157, 0.5);
            pointer-events: none;
            animation: float-up 1.5s ease-out forwards;
        }

        @keyframes float-up {
            0% {
                transform: translateY(0) scale(0.3);
                opacity: 0;
            }

            20% {
                transform: translateY(-15px) scale(1.3);
                opacity: 1;
            }

            100% {
                transform: translateY(-80px) scale(1);
                opacity: 0;
            }
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }

            .highlight {
                font-size: 2.5rem;
            }

            button {
                font-size: 1.1rem;
                padding: 14px 30px;
            }

            .success-title {
                font-size: 3rem;
            }

            .emoji-reaction {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div id="question-card" class="card">
        <h1>
            Will you be my<br>
            <span class="highlight">Valentine?</span>
        </h1>
        <p>For my special alien Ari üëΩüíï</p>
        <div class="buttons">
            <button id="yes-btn">YES! üòç</button>
            <button id="no-btn">No...</button>
        </div>
    </div>

    <div id="success-card" class="card hidden">
        <h1 class="success-title">YAY!!! üíï</h1>
        <p class="success-message" id="success-text">
            <!-- Will be filled by JS -->
        </p>
        <div class="heart-burst">
            <span>üíñ</span>
            <span>üíó</span>
            <span>üíï</span>
            <span>üíì</span>
            <span>üíù</span>
        </div>
    </div>

    <div id="emoji-reactions"></div>

    <script>
        const noBtn = document.getElementById('no-btn');
        const yesBtn = document.getElementById('yes-btn');
        const questionCard = document.getElementById('question-card');
        const successCard = document.getElementById('success-card');
        const emojiContainer = document.getElementById('emoji-reactions');
        const successText = document.getElementById('success-text');

        let yesScale = 1;
        let mouseX = window.innerWidth / 2;
        let mouseY = window.innerHeight / 2;
        let lastEmojiTime = 0; // Prevent emoji spam

        // NO button physics state
        let noBtnX = 0;
        let noBtnY = 0;
        let noBtnVelX = 0;
        let noBtnVelY = 0;
        let noBtnTargetX = 0;
        let noBtnTargetY = 0;

        const emojiReactions = [
            "nope! üòú", "hehe üòÜ", "not today! üôà", "try again! üòÇ",
            "almost! üòù", "so close! ü§≠", "nice try! üòÅ", "catch me! üèÉ"
        ];

        const successMessages = [
            "I knew you'd say yes! ü•∞<br>You make my heart skip a beat every single day! üíì",
            "Of course you said yes! üòò<br>You're the best thing that's ever happened to me! üåü",
            "YAY! I love you so much! üíï<br>Can't wait to spend Valentine's with you! üéâ",
            "I knew it! ü•≥<br>You're my favorite person in the whole universe! üåç‚ú®",
            "Best decision ever! üíñ<br>Forever grateful you're mine! üåπ"
        ];

        // Initialize button position
        function initButtonPosition() {
            setTimeout(() => {
                const rect = noBtn.getBoundingClientRect();
                const cardRect = questionCard.getBoundingClientRect();

                noBtnX = cardRect.right - 150;
                noBtnY = cardRect.bottom - 80;
                noBtnTargetX = noBtnX;
                noBtnTargetY = noBtnY;

                noBtn.style.left = noBtnX + 'px';
                noBtn.style.top = noBtnY + 'px';
            }, 100);
        }

        // Track mouse
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        // Physics-based smooth movement
        function updateButtonPosition() {
            const stiffness = 0.15;
            const damping = 0.75;

            const forceX = (noBtnTargetX - noBtnX) * stiffness;
            const forceY = (noBtnTargetY - noBtnY) * stiffness;

            noBtnVelX = (noBtnVelX + forceX) * damping;
            noBtnVelY = (noBtnVelY + forceY) * damping;

            noBtnX += noBtnVelX;
            noBtnY += noBtnVelY;

            noBtn.style.left = noBtnX + 'px';
            noBtn.style.top = noBtnY + 'px';

            // Check proximity
            const rect = noBtn.getBoundingClientRect();
            const btnCenterX = rect.left + rect.width / 2;
            const btnCenterY = rect.top + rect.height / 2;
            const distance = Math.sqrt(
                Math.pow(mouseX - btnCenterX, 2) +
                Math.pow(mouseY - btnCenterY, 2)
            );

            if (distance < 120) {
                moveButtonAway();
            }

            requestAnimationFrame(updateButtonPosition);
        }

        // Move NO button away
        function moveButtonAway() {
            const now = Date.now();

            // Show emoji only if 800ms passed (reduce spam)
            if (now - lastEmojiTime > 800) {
                lastEmojiTime = now;

                const emoji = document.createElement('div');
                emoji.className = 'emoji-reaction';
                emoji.textContent = emojiReactions[Math.floor(Math.random() * emojiReactions.length)];
                const rect = noBtn.getBoundingClientRect();
                emoji.style.left = (rect.left + rect.width / 2 - 30) + 'px';
                emoji.style.top = (rect.top - 40) + 'px';
                emojiContainer.appendChild(emoji);
                setTimeout(() => emoji.remove(), 1500);
            }

            // Shake button
            noBtn.classList.add('shake');
            setTimeout(() => noBtn.classList.remove('shake'), 500);

            // Grow YES button
            yesScale = Math.min(yesScale + 0.15, 2.5);
            yesBtn.style.transform = `scale(${yesScale})`;

            // Calculate new position
            const rect = noBtn.getBoundingClientRect();
            const btnCenterX = rect.left + rect.width / 2;
            const btnCenterY = rect.top + rect.height / 2;

            const dx = btnCenterX - mouseX;
            const dy = btnCenterY - mouseY;
            const distance = Math.sqrt(dx * dx + dy * dy);

            const angle = Math.atan2(dy, dx) + (Math.random() - 0.5) * 0.5;
            const moveDistance = 200 + Math.random() * 100;

            const margin = 60;
            noBtnTargetX = Math.max(margin, Math.min(
                window.innerWidth - margin - rect.width,
                btnCenterX + Math.cos(angle) * moveDistance
            ));
            noBtnTargetY = Math.max(margin, Math.min(
                window.innerHeight - margin - rect.height,
                btnCenterY + Math.sin(angle) * moveDistance
            ));
        }

        // YES button click
        yesBtn.addEventListener('click', () => {
            questionCard.classList.add('hidden');
            successCard.classList.remove('hidden');
            successCard.classList.add('show');

            // Random corny message
            const randomMessage = successMessages[Math.floor(Math.random() * successMessages.length)];
            successText.innerHTML = randomMessage;
        });

        // Touch support
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveButtonAway();
        });

        // Initialize
        window.addEventListener('load', () => {
            initButtonPosition();
            requestAnimationFrame(updateButtonPosition);
        });
    </script>
</body>

</html>
